<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>div over div</title>
<style> 
    .container{
        width: 200px;
        height: 200px;
        position: relative;
        margin: 20px;
    }
    .box{
        width: 100%;
        height: 100%;            
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0.8;  
    }
    .stack-top{
        z-index: 9;
        margin: 20px; 
    }
</style>
</head>
<body>
	<div >
	    <div class="container">
	        <div class="box" style="background: red;"></div>
	        <div class="box stack-top" style="background: blue;"></div>
	    </div>
	    <div class="container">
	        <div class="box" style="background: red;"></div>
	        <div class="box stack-top" style="background: green;"></div>
	    </div>
	    <div class="container">
	        <div class="box" style="background: red;"></div>
	        <div class="box stack-top" style="background:orange;"></div>
	    </div>
</div>
</body>
</html>
